particles:
  - id: 1
    positionStr: "0 0 0"
    wiggleWhenWalking: false
    spins:
      - id: 0
        spinNudge: true
        spinSpeed: 5000
        shell: 10
        rotationAxisStr: "1 1 1"
        rotationDeltaVectorStr: "1 1 1"
        rotationAngleStr: d-90
  - id: 0
    motionVectorStr: "1 0 0"
    positionStr: "0 0 0"
    wiggleWhenWalking: false
    spins:
      - id: 0
        shell: 1
        rotationAxisStr: "0 1 0"
        rotationDeltaVectorStr: "1 0 0"
      - id: 1
        shell: 2
        rotationAxisStr: "1 0 0"
      - id: 2
        shell: 3
        rotationAxisStr: "0 0 1"
